<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder=" firstName"
          [(ngModel)]="firstName"
        />
        <input
        type="text"
        class="form-control"
        placeholder="lastName"
        [(ngModel)]="lastName"
      />
      <input
      type="text"
      class="form-control"
      placeholder="age"
      [(ngModel)]="age"
    />
    <input
    type="text"
    class="form-control"
    placeholder="city"
    [(ngModel)]="city"
  />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Persons List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let person of persons; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePerson(person, i)"
        >
          {{ person.firstName }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPersons()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPerson">
        <h4>Person</h4>
        <div>
          <label><strong>firstName:</strong></label> {{ currentPerson.firstName }}
        </div>
        <div>
          <label><strong>lastName:</strong></label>
          {{ currentPerson.lastName }}
        </div>
      
        <div>
          <label><strong>City:</strong></label>
          {{ currentPerson.city }}
        </div>
        <div>
          <label><strong>Age:</strong></label>
          {{ currentPerson.age }}
        </div>
  <!--       <div>
          <label><strong>Status:</strong></label>
          {{ currentPerson.published ? "Published" : "Pending" }}
        </div> -->
  
        <a class="badge badge-warning" routerLink="/persons/{{ currentPerson._id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentPerson">
        <br />
        <p>Please click on a Person...</p>
      </div>
    </div>
  </div>
